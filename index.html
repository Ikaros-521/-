<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>命运の抉择</title>
		<script src="js/jquery-2.2.3.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<link type="text/css" href="css/jquery-ui.min.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/bootstrap.min.js"></script>
		
		<link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
		<link rel="icon" href="img/logo.png" type="image/gif">

		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="yes">
			<img src="img/t.png"  alt="干就完了!奥利给!" />
		</div>
		<div id="no">
			<img src="img/f.png"  alt="砸瓦鲁多!停止吧!" />
		</div>
		<div id="content">
			<form role="form">
				<div class="form-group">
					<textarea id="info" class="form-control" rows="4" onkeydown='if(event.keyCode==13){send_info();}'></textarea>
					<button id="btn_send" type="button" class="btn btn-primary btn-lg " onclick="send_info()">发送</button>
				</div>
			</form>
		</div>
	</body>
	<script src="js/my.js"></script>
</html>
